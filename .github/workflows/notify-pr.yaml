name: Notify PR Updates

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  send-dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Repository Dispatch Event
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/ford-flow-test/test-org-repo/dispatches \
          -d '{"event_type": "pr-rebase"}'
