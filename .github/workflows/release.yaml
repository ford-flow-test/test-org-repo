name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Bump type'
        required: false
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch
          - auto
          
permissions:
  contents: write

jobs:
  bump_and_release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Bump version
        id: bump
        uses: ./.github/actions/bump-my-version
        with:
          bump-type: ${{ inputs.bump-type }}
          github-token: ${{ secrets.BOT_API_KEY }}

      - name: Check
        if: steps.bump.outputs.bumped == 'true'
        run: |
          echo "Version was bumped from ${{ steps.bump.outputs.previous-version }} to ${{ steps.bump.outputs.current-version }}!"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "release/${{ steps.bump.outputs.current-version }}"
          generate_release_notes: true
          make_latest: true