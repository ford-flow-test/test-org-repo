name: Validate code in the merge queue

on:
  [merge_group]

jobs:
  validate-pr:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Display info
        run: |
          pwd
          tree -a -I '.git'
          git status
      - name: Test the application
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - run: |
          dotnet test test-app
          
      - name: Fail
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            console.log(${{ github.event.pull_request.head.ref }})
            github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: ${{ github.event.pull_request.head.ref }},
              name: "Merge queue has failed",
              status: "completed",
              conclusion: "failure"
            })
          
          
        